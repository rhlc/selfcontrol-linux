<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Only root can own the bus name -->
  <policy user="root">
    <allow own="com.github.selfcontrol"/>
  </policy>

  <!-- Any user can call methods -->
  <policy context="default">
    <allow send_destination="com.github.selfcontrol"/>
    <allow receive_sender="com.github.selfcontrol"/>
  </policy>
</busconfig>
